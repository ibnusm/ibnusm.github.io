<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="css/style.css" type="text/css">
     <title>Ibnu Said Project Kalkulator</title>
</head>
<body>
    <h1 class="malam">Dark Mode</h1>
    <h1 class="siang">Light Mode</h1>
    <div class="btn">
        <strong class="matahari">‚òÄÔ∏è</strong>
        <strong class="bulan">üåô</strong>
    </div>
    <div class="container">
        <form class="kalkulator" name="kalk">
            <input type="text" class="value" readonly="true" name="txt" />
            <span class="nmr reset" onclick="kalk.txt.value=''"><i>Reset</i></span>
            <span class="nmr" onclick="kalk.txt.value+='/'"><i>/</i></span>
            <span class="nmr" onclick="kalk.txt.value+='*'"><i>x</i></span>
            <span class="nmr" onclick="kalk.txt.value+='1'"><i>1</i></span>
            <span class="nmr" onclick="kalk.txt.value+='2'"><i>2</i></span>
            <span class="nmr" onclick="kalk.txt.value+='3'"><i>3</i></span>
            <span class="nmr" onclick="kalk.txt.value+='-'"><i>-</i></span>
            <span class="nmr" onclick="kalk.txt.value+='4'"><i>4</i></span>
            <span class="nmr" onclick="kalk.txt.value+='5'"><i>5</i></span>
            <span class="nmr" onclick="kalk.txt.value+='6'"><i>6</i></span>
            <span class="nmr tambah" onclick="kalk.txt.value+='+'"><i>+</i></span>
            <span class="nmr" onclick="kalk.txt.value+='7'"><i>7</i></span>
            <span class="nmr" onclick="kalk.txt.value+='8'"><i>8</i></span>
            <span class="nmr" onclick="kalk.txt.value+='9'"><i>9</i></span>
            <span class="nmr" onclick="kalk.txt.value+='0'"><i>0</i></span>
            <span class="nmr" onclick="kalk.txt.value+='000'"><i>000</i></span>
            <span class="nmr" onclick="kalk.txt.value+='.'"><i>.</i></span>
            <span class="nmr smdgn" onclick="samadengan()"><i>=</i></span>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
